
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Expense</h1>
        <form id="expense-form">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fees">Fees</option>
                    <option value="Food">Food</option>
                    <option value="Health insurance">Health insurance</option>
                    <option value="Housing">Housing</option>
                    <option value="Internet">Internet</option>
                    <option value="Personal Catering">Personal Catering</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Others">Others</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="Add description" required>
            </div>

            <button type="submit">Submit Expense</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            <a href="dashboard.html" class="login-button">Back to Dashboard</a>
        </p>
    </div>
    <script src="expense.js"></script>
</body>
</html>
