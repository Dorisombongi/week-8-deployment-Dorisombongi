
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Budget</h1>
        <form id="budget-form">
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" placeholder="Enter budget amount" step="0.01" required>
            </div>
            <button type="submit">Submit Budget</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            <a href="dashboard.html" class="login-button">Back to Dashboard</a>
        </p>
    </div>
    <script src="budget.js"></script>
</body>
</html>
