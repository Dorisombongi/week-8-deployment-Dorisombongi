
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email-or-username">Email or Username</label>
                <input type="text" id="email-or-username" name="email-or-username" placeholder="Enter your email or username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Login message area -->
            <div id="login-message" style="display: none; color: #00800b; font-size: 18px; margin-top: 20px;">
                Login successful
            </div>


            <button type="submit">Login</button>
            <p style="text-align: center; margin-top: 10px;">DO NOT HAVE AN ACCOUNT YET?</p>
            <a href="register.html" class="login-button">Register</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
